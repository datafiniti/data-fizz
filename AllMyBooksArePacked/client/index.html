<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AllMyBooksArePacked</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form class="form-inline">
            <div class="form-group">
              <input type="number" class="form-control" id="numBoxes" placeholder="# Boxes">
            </div>
            <button type="submit" class="btn btn-default" id="packButton">Pack Books</button>
          </form>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-primary" id="getBooks">Get Books</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" id="boxesDiv">
        </div>
        <div class="col-md-6" id="books">
        </div>
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="client/app.js"></script>
  </body>
</html>
