<!DOCTYPE html>
<html lang="en" ng-app='datafiniti'>
<head>
  <base href="/home">
    <title>Datafiniti Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/controllers.js" defer></script>
    <script src="/js/factory.js" defer></script>
    <script src="/js/states.js" defer></script>
</head>
<body ng-controller='Users'>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Datafiniti</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="!loggedIn()"><a ui-sref="signIn">Sign Up/Sign In</a></li>
            <li ng-show="loggedIn()"><a> Hi {{activeUser.email}}!</a></li>
            <li ng-show="loggedIn()"><a ui-sref="updateEmail">Update Email</a></li>
            <li ng-show="loggedIn()"><a ui-sref="changePw">Update Password</a></li>
            <li ng-show="loggedIn()"><a ui-sref="activeDevices">Active Devices <span ng-show="sessionlist.length" class="badge">{{sessionlist.length}}</span></a></li>
            <li ng-show="loggedIn()"><a ng-click='signOut()'>Sign Out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <ui-view></ui-view>
    </div>

</body>
</html>
