<div>
    <div class="col-sm-4 col-centered">
    <h1>Login</h1>
    <form name="loginForm" ng-submit="loginForm.$valid && submitLogin()">
        <uib-alert type="danger" ng-show="error">
            {{ error }}
        </uib-alert>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" ng-model="emailInput" class="form-control" >
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" ng-model="passwordInput" class="form-control">
        </div>
        <button type="submit" class="btn-loginPage">Submit</button>
        </form>
    </div>

</div>
