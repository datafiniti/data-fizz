<div>
  <div class="col-sm-4 col-centered">
    <h1>Signup</h1>
    <form>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" ng-model="firstInput" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" ng-model="lastInput" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" ng-model="emailInput" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="passwordInput" class="form-control" required />
      </div>
      <button type="submit" ng-click="submitSignup()" class="btn-loginPage">signup</button>
    </form>
  </div>
</div>
